<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
</head>
<body>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="fullName" >Введите ФИО: </label>
        <input id="fullName" type="text" th:field="*{fullName}">
         <div style = "color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error</div>
        <br>
        <label for="yearOfBorn" >Введите год рождения: </label>
        <input id="yearOfBorn" type="text" th:field="*{yearOfBorn}">
         <div style = "color:red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}">yearOfBorn error</div>
        <br>
        <input type="submit" value="Создать">
    </form>

    <br>
    <form th:method="GET" th:action="@{/people}">
        <input type="submit" value="Назад">
    </form>
</body>
</html>
